<!DOCTYPE html>
<html>
  <head>
    <title>Jacob's Current Location</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="stylesheets/style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvxxgu-P7GgABG2-PWXnFTrTQTXh4MvdQ&sensor=true&libraries=visualization"></script>
    <script type="text/javascript" src="javascripts/moment.js"></script>
    <script type="text/javascript" src="javascripts/underscore.js"></script>
    <script type="text/javascript" src="javascripts/heatmap.js"></script>
    <script type="text/javascript" src="javascripts/heatmap-gmaps.js"></script>
    <script type="text/javascript" src="javascripts/history.js"></script>
  </head>
  <body>
    <div id="message" class="clearfix success">
      <div id="left">
        <select id="time-select">
          <option>All Times</option>
          <option data-option='daytime' data-value='true'>Daytime</option>
          <option data-option='daytime' data-value='false'>Nighttime</option>
        </select>

        <select id="home-select">
          <option data-option='home' data-value='false'>Hide Home</option>
          <option>Show Home</option>
        </select>
      </div>

      <span id="right"></span>
    </div>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
